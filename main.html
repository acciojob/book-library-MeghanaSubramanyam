<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
			background-color: #f8f8f8;
		}

		.book-library {
			background-color: #ffffff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.book {
			margin-bottom: 20px;
			border: 1px solid #ddd;
			padding: 10px;
			border-radius: 5px;
		}

		.book img {
			width: 100%;
			height: auto;
			border-radius: 5px;
		}

		.book h2 {
			font-size: 18px;
			color: #333;
			margin: 10px 0;
		}

		.book .author {
			color: #777777;
			font-size: 14px;
		}

		.book .price {
			color: #2ecc71;
			font-size: 16px;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<h2>Book Library</h2>
	<div class="book-library">
		<div class="book">
			<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
			<h2>Spy in the Amber</h2>
			<p class="author">Manohar Malgonkar</p>
			<p class="price">Rs. 200</p>
		</div>
		<div class="book">
			<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
			<h2>Sacred Games</h2>
			<p class="author">Vikram Chandra</p>
			<p class="price">Rs. 150</p>
		</div>
		<div class="book">
			<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
			<h2>Byomkesh Bakshi</h2>
			<p class="author">Sharadindu Bandyopadhyay</p>
			<p class="price">Rs. 100</p>
		</div>
	</div>
	<script type="text/javascript" src="./script.js"></script>
</body>

</html>
